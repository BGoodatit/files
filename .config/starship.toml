# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username\
$hostname\
$directory\
$line_break\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
$shlvl\
$kubernetes\
$docker_context\
$package\
$cmake\
$perl\
$rust\
$terraform\
$vagrant\
$nix_shell\
$conda\
$env_var\

$character"""
add_newline = true
command_timeout = 10000
# Timeout for starship to scan files (in milliseconds)
scan_timeout = 30

right_format = "$cmd_duration$ruby$python$nodejs$aws"

# User-Host Module
[username]
format = "[$user](cyan)@"
disabled = false
show_always = true

# Host module
[hostname]
format = "[$hostname](blue) "
ssh_only = false
disabled = false
ssh_symbol = "î¬ "

# Current Directory
[directory]
format = "[$path](bold green) "
disabled = false
home_symbol = "~"
read_only = " ó°Œ¾"
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in github repo

# Git Branch
[git_branch]
format = "[on ]($style)[$branch](bold green) [î‚ ]($style) (bold blue)"
#symbol = "ï˜ "
style = "bold dimmed"
disabled = false

# Git Status - Display status in words with counts
[git_status]
format = "$all_status "
#style = "bold yellow"
conflicted = "ïª ($count) conflicts"
ahead = "ï¢ ($ahead_count) ahead"
behind = "ï£ ($behind_count) behind"
untracked = "[$count untracked]( blue)"
modified = "$count dirty "
deleted = "$count deleted(red) "
disabled = false

# Kubernetes context
[kubernetes]
format = "ïŒŒ [â˜¸ $context ($namespace)](bold magenta) "
disabled = false

# Command Character (Prompt Indicator)
[character]
# Uncomment and edit symbols as desired
# success_symbol = "[>](green)"
# error_symbol = "[>](red)"
disabled = false

# Node.js
[nodejs]
# Uncomment and edit format as desired
# format = "ï¬¢[Node.js $version](bold green) "
 format = "[$symbol](bold green)$version "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]
disabled = false
symbol = "îœ˜ "

# Python environment
[python]
symbol = "î˜† "
# format = 'via [$symbol}python ($version} )(\($virtualenv\) )]($style)'
format = '[($virtualenv)](italic $style) [$symbol](bold green)$version '
style = "dimmed green"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v$raw}"
detect_files = ["pyproject.toml", "requirements.txt", "Pipfile", "*.py"]
pyenv_version_name = true


# Command Duration
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
disabled = false

# Time
[time]
disabled = false
use_12hr = true
#time_format = "%R"        # Hour:Minute Format
utc_time_offset = "local"
time_range = "-"

# Battery
[battery]
# Uncomment and edit full symbol as desired
# full_symbol = "ğŸ”‹"
charging_symbol = "ó±Œ"
discharging_symbol = "ó°º"
disabled = false

[[battery.display]]
threshold = 10
